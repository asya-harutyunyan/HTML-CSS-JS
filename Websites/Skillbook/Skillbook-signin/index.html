<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillbook</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all-content">
      <!-- Header -->
      <header>
        <nav>
          <ul class="li-items">
            <li class="li-item"><a href="#">Skillbook</a></li>
          </ul>
        </nav>
      </header>
      <!-- Main -->
      <main>
        <div class="container">
          <!-- Sign in container -->
          <section class="sign-in-container">
            <div class="sign-up-text">
              <p class="sign-up">
                <a href="../Skillbook-signup/index.html"> Sign up </a>
              </p>
              <p class="sign-in">
                <a href=""> Sign In </a>
              </p>
            </div>
            <!-- Inputs -->
            <div class="inputs">
              <div class="text-for-input-for-media">
                <p class="your-email-margin">Your Email</p>
              </div>
              <div class="input-container">
                <input type="email" class="input" placeholder="Email" />
                <span class="email-icon"
                  ><img src="./assets/Message.svg"
                /></span>
              </div>
              <div class="text-for-input-for-media">
                <p class="password-margin">Password</p>
              </div>
              <div class="input-container">
                <input type="password" class="input" placeholder="Password" />
                <span class="password-icon"
                  ><img src="./assets/Lock.svg"
                /></span>
                <span class="password-icon2"
                  ><img src="./assets/Hide.svg"
                /></span>
              </div>
            </div>
            <!-- Text for media -->
            <div class="media-password-text">
              <p>Forget password?</p>
            </div>
            <!-- Button -->
            <div class="button">
              <button class="sign-in-button">Sign In</button>
            </div>
            <!-- Forget password  -->
            <p class="password-text">Forgot password</p>
            <div class="media-text account-text">
              <p>
                Don't have an account?
                <span class="sign-up-media">Sign up</span>
              </p>
            </div>
            <!-- Line-or  -->
            <div class="line-or">
              <span class="line"></span>

              <span class="or">Or</span>
              <span class="media-text login-media">login with</span>
              <span class="line"></span>
            </div>
            <!-- Icons -->
            <div class="icons">
              <div class="icon-container">
                <a href="https://www.google.com/" class="link">
                  <img src="./assets/Google.svg" class="icon-companies" />
                </a>
              </div>
              <div class="icon-container">
                <a href="https://www.apple.com/am/" class="link">
                  <img src="./assets/Apple.svg" class="icon-companies" />
                </a>
              </div>
              <div class="icon-container">
                <a href="https://www.facebook.com/" class="link">
                  <img src="./assets/Facebook.svg" class="icon-companies" />
                </a>
              </div>
            </div>
          </section>
          <!-- Image -->
          <section class="developer">
            <img src="./assets/Group (1).svg" class="img-developer" />
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
