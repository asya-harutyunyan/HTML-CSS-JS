<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillbook page 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all-content">
      <!-- Header -->
      <header>
        <nav>
          <ul>
            <li class="li-item"><a href="#">Skillbook</a></li>
          </ul>
        </nav>
      </header>
      <!-- Main -->
      <main>
        <div class="container">
          <section class="sign-up-container">
            <!-- Sign in . Sign up -->
            <div class="sign-up-text">
              <p class="sign-up">
                <a href=""> Sign up </a>
              </p>
              <p class="sign-in">
                <a href="../Skillbook-signin/index.html"> Sign In </a>
              </p>
            </div>
            <!-- Inputs -->
            <div class="inputs">
              <div class="input-container">
                <input type="text" class="input" placeholder="First Name" />
                <span class="input-icon"
                  ><img src="./assets/Profile.svg"
                /></span>
              </div>
              <div class="input-container">
                <input type="text" class="input" placeholder="Last Name" />
                <span class="input-icon"
                  ><img src="./assets/Profile.svg"
                /></span>
              </div>
              <div class="input-container">
                <input type="email" class="input" placeholder="Email" />
                <span class="input-icon mail-icon"
                  ><img src="./assets/Message.svg"
                /></span>
              </div>

              <div class="input-container">
                <input type="password" class="input" placeholder="Password" />
                <span class="password-icon"
                  ><img src="./assets/Lock.svg"
                /></span>
                <span class="password-icon2"
                  ><img src="./assets/Hide.svg"
                /></span>
              </div>
              <div class="checkbox-container">
                <div class="checkbox">
                  <input type="checkbox" id="agree" />
                </div>
                <div class="text">
                  <label for="agree" class="checkbox-label"
                    >I agree that Skillbook may send me marketing
                    messages.</label
                  >
                </div>
              </div>
              <div class="account-terms-container">
                <p class="text account-terms">
                  By creating an account, you agree to the Terms of Service and
                  Honor Codein a new tab and you acknowledge that edX and each
                  Member process your personal data in accordance with the
                  Privacy Policyin a new tab.
                </p>
              </div>
            </div>
            <div class="forget-password-text">
              <p>Forget password?</p>
            </div>
            <!-- Button -->
            <div class="button">
              <button class="account-button">Create an account</button>
            </div>
            <!-- Media checkbox -->
            <div class="checkbox-container-media">
              <div class="checkbox-media">
                <input type="checkbox" id="account-terms-media" />
              </div>
              <div class="text-checkbox">
                <label for="account-terms-media" class="checkbox-label-media"
                  >By creating an account you have to agree with our them &
                  condication.</label
                >
              </div>
            </div>
            <!-- Line-or -->
            <div class="line-or">
              <span class="line"></span>
              <span class="or">Or</span>
              <span class="line"></span>
            </div>
            <!-- Icons -->
            <div class="icons">
              <div class="icon-container">
                <a href="https://www.google.com/" class="link">
                  <img src="./assets/Google.svg" class="icon" />
                </a>
              </div>
              <div class="icon-container">
                <a href="https://www.apple.com/am/" class="link">
                  <img src="./assets/Apple.svg" class="icon" />
                </a>
              </div>
              <div class="icon-container">
                <a href="https://www.facebook.com/" class="link">
                  <img src="./assets/Facebook.svg" class="icon" />
                </a>
              </div>
            </div>
            <!-- Account question -->
            <div class="account-question">
              <p>
                Already have an account?<span class="footer-login">Login</span>
              </p>
            </div>
          </section>
          <!-- Image -->
          <setion class="developer">
            <img src="./assets/Group (1).svg" class="img-developer" />
          </setion>
        </div>
      </main>
    </div>
  </body>
</html>
